<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Header styles */
      header {
        background-color: #333;
        color: white;
        padding: 15px 0;
      }

      .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo img {
        width: 50px; /* Adjust the width according to your logo size */
        margin-right: 20px; /* Add some spacing between the logo and text */
      }

      h1 {
        margin: 0;
      }

      nav {
        /* Your navigation styles */
      }

      .creator-info {
        text-align: right;
      }

      /* Additional styling for responsiveness or other customizations as needed */
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-content">
        <div class="logo">
          <img
            src="https://lpu2017.files.wordpress.com/2015/08/unnamed.png"
            alt="Your Logo"
          />
        </div>
        <h1>Smart Energy Management: A Sustainable Future</h1>
        <nav>
          <!-- Your navigation links here -->
        </nav>
        <div class="creator-info">
          <p>Created by: Your Name</p>
        </div>
      </div>
    </header>
  </body>
</html>
